
{% extends "base.html" %}
{% block content %}
<section class="p-4">
  <h2 class="text-2xl font-bold mb-4 text-blue-400">ğŸ¤– Registered Agents</h2>
  {% if agents %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for a in agents %}
    <div class="bg-gray-800 p-4 rounded-2xl shadow">
      <h3 class="font-semibold text-lg">{{ a.name }}</h3>
      <p class="text-gray-400 text-sm">{{ a.role }}</p>
      <p class="text-gray-500 text-xs mt-2">Model: {{ a.model }}</p>
      <span class="text-green-400 text-sm">{{ a.status }}</span>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-400">No agents registered yet.</p>
  {% endif %}
</section>
{% endblock %}
