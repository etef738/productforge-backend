{% if agents and agents|length > 0 %}
  <table class="w-full text-sm text-gray-300 mt-4 border-collapse">
    <thead class="text-gray-400 border-b border-slate-700">
      <tr>
        <th class="text-left py-2">Name</th>
        <th class="text-left py-2">Role</th>
        <th class="text-left py-2">Model</th>
        <th class="text-left py-2">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for agent in agents %}
        <tr class="border-b border-slate-800 hover:bg-slate-800/40">
          <td class="py-2">{{ agent.name }}</td>
          <td>{{ agent.role }}</td>
          <td>{{ agent.model }}</td>
          <td class="text-green-400">Active</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-gray-500 text-center mt-6">No agents registered yet.</p>
{% endif %}
