<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Dashboard | ProductForge{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; }
        .nav-link { transition: color .15s ease, background .15s ease; }
        .nav-active { background: rgba(59,130,246,0.15); color: #60a5fa; }
        .nav-link:not(.nav-active):hover { background: rgba(255,255,255,0.05); color: #e5e7eb; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
    <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-slate-900/80 bg-slate-900/70 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 py-3">
            {% include 'partials_nav.html' %}
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    {% block body_scripts %}{% endblock %}
</body>
</html>
