name: ProductForge Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Create test environment
      run: |
        echo "OPENAI_API_KEY=test-key" >> .env
        echo "REDIS_URL=redis://localhost:6379" >> .env
    
    - name: Check for duplicate class definitions
      run: |
        echo "üîç Checking for duplicate class definitions..."
        DUPLICATES=$(grep -r "^class " . --include="*.py" --exclude-dir=.venv --exclude-dir=.git | cut -d":" -f2 | sed 's/^[[:space:]]*//' | cut -d'(' -f1 | sort | uniq -c | awk '$1 > 1 {print "DUPLICATE: " $2}')
        if [ -n "$DUPLICATES" ]; then
          echo "‚ùå Duplicate class definitions detected:"
          echo "$DUPLICATES"
          echo ""
          echo "Full class locations:"
          grep -r "^class " . --include="*.py" --exclude-dir=.venv --exclude-dir=.git
          exit 1
        else
          echo "‚úÖ No duplicate class definitions found"
          TOTAL=$(grep -r "^class " . --include="*.py" --exclude-dir=.venv --exclude-dir=.git | wc -l)
          echo "Total classes detected: $TOTAL"
        fi
    
    - name: Run basic health check
      run: |
        python -c "import main; print('Main module imports successfully')"
        python -c "import worker; print('Worker module imports successfully')"
    
    # TODO: Add proper pytest suite
    # - name: Run tests
    #   run: pytest tests/
    
    - name: Check code style (optional)
      run: |
        pip install black flake8
        # black --check --diff .
        # flake8 . --max-line-length=120 --ignore=E203,W503

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
